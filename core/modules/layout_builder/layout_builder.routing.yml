layout_builder.choose_section:
  path: '/layout_builder/choose/section/{entity_type}/{entity}/{field_name}/{delta}'
  defaults:
   _controller: '\Drupal\layout_builder\Controller\LayoutController::chooseSection'
  requirements:
    _permission: 'configure any layout'
  options:
    _admin_route: TRUE

layout_builder.add_section:
  path: '/layout_builder/add/section/{entity_type}/{entity}/{field_name}/{delta}/{plugin_id}'
  defaults:
    _controller: '\Drupal\layout_builder\Controller\LayoutController::addSection'
  requirements:
    _permission: 'configure any layout'
  options:
    _admin_route: TRUE

layout_builder.remove_section:
  path: '/layout_builder/remove/section/{entity_type}/{entity}/{field_name}/{delta}'
  defaults:
    _controller: '\Drupal\layout_builder\Controller\LayoutController::removeSection'
  requirements:
    _permission: 'configure any layout'
  options:
    _admin_route: TRUE

layout_builder.choose_block:
  path: '/layout_builder/choose/block/{entity_type}/{entity}/{field_name}/{delta}/{region}'
  defaults:
    _controller: '\Drupal\layout_builder\Controller\LayoutController::chooseBlock'
  requirements:
    _permission: 'configure any layout'
  options:
    _admin_route: TRUE

layout_builder.add_block:
  path: '/layout_builder/add/block/{entity_type}/{entity}/{field_name}/{delta}/{region}/{plugin_id}'
  defaults:
    _form: '\Drupal\layout_builder\Form\ConfigureBlock'
  requirements:
    _permission: 'configure any layout'
  options:
    _admin_route: TRUE

layout_builder.remove_block:
  path: '/layout_builder/remove/block/{entity_type}/{entity}/{field_name}/{delta}/{region}/{uuid}'
  defaults:
    _controller: '\Drupal\layout_builder\Controller\LayoutController::removeBlock'
  requirements:
    _permission: 'configure any layout'
  options:
    _admin_route: TRUE

layout_builder.move_block:
  path: '/layout_builder/move/block/{entity_type}/{entity}/{field_name}'
  defaults:
    _controller: '\Drupal\layout_builder\Controller\LayoutController::moveBlock'
  methods: [POST]
  requirements:
    _permission: 'configure any layout'
  options:
    _admin_route: TRUE

route_callbacks:
  - 'layout_builder.routes:getRoutes'
